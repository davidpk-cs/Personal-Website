<!DOCTYPE html>
<html>

<head>
<title>David Premkumar - Home</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="homeScript.js"></script>



</head>

<body style = "background-image: linear-gradient(to bottom, ivory, white);">

    <div class = "topBarContainer">
        <!--The top panel-->
        <div class = "topBar">

            <div class = "menusheet">

            </div>
            
            <div class = "whitesheet">
            </div>
            
        </div>

        <div id = "homepagetitlebox">

            <h4 class = "pageTitleContents">The Website of</h4>

            <h1 class = "pageTitle" style = "filter: none;">David Premkumar</h1>

            <div class = "sidebyside">

                <h4 class = "pageTitleContents">Student</h4>
                <h4 class = "pageTitleContents">Programmer</h4>
                <h4 class = "pageTitleContents">Instructor</h4>

            </div>

        </div>
        

        <h2 id = "explorebutton" style = "filter: none;">Explore</h2>

    </div>

    <div class = "zigZagPage centeredText">

        <h1
        style = "margin-top: 30px;"
        >Learn More About My</h1>

        <div 
        class = "zigZagPanelLeft" >     

            <div class = "zigZagPanel"
            onmouseenter = "homePanelHover(this)" 
            onmouseleave = "homePanelHoverStop(this)">

                <img src = "umbc logo.png" alt = "University of Maryland, Baltimore County Logo" height = "100" class = "zigZagPanelLeftImage" style = "padding-left: 1.5%;">

                <div class = "zigZagPanelText">
                    <h2 class = "zigZagPanelTitle">Education</h2>
                    <p class = "zigZagPanelBody">Explore</p>
                </div>

                <img src = "erhs logo.png" alt = "Eleanor Roosevelt High School Logo" height = "100" class = "zigZagPanelRightImage">

            </div>

        </div>

        <div class = "zigZagPanelRight"
        onmouseenter = "homePanelHover(this)" 
        onmouseleave = "homePanelHoverStop(this)">

            <div class = "zigZagPanel">

                <h2 class = "zigZagPanelTitle">Personal</h2>
                <p class = "zigZagPanelBody">Explore</p>
                
            </div>

            

        </div>
    </div>

</body>


</html>
